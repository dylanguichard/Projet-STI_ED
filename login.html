<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>STI Ed</title>
		<script src="https://kit.fontawesome.com/d2db45fae2.js" crossorigin="anonymous"></script>
		<script src="assets/js/cookieManager.js"></script>
		<script src="assets/js/login.js"></script>
		<link rel="stylesheet" href="assets/css/index.css" />
		<link rel="stylesheet" href="assets/css/login.css" />
	</head>
	<body>
		<header>
			<a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
		</header>
		<main>
			<h1>Plateforme STI Ed</h1>
			<div id="forms">
				<form id="loginForm" onsubmit="login(event, this)">
					<h3>Login</h3>
					<div>
						<label for="username">Username</label>
						<input name="username" id="usernameInput" type="text" />
					</div>
					<div>
						<label for="password">Password</label>
						<input name="password" id="passwordInput" type="password" />
					</div>
					<input type="submit" value="Login" />
				</form>
				<form id="signupForm" onsubmit="signup(event, this)">
					<h3>Sign up</h3>
					<div>
						<label for="username">Username</label>
						<input name="username" id="usernameInput" type="text" />
					</div>
					<div>
						<label for="password">Password</label>
						<input name="password" id="passwordInput" type="password" />
					</div>
					<div>
						<label for="role">Role</label>
						<select name="role" id="roleChoice">
							<option value="student">Student</option>
							<option value="student">Teacher</option>
							<option value="student">Recruiter</option>
						</select>
					</div>
					<input type="submit" value="Signup" />
				</form>
			</div>
		</main>
	</body>
</html>
